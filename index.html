<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>360 degree</title>
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="container">
      <div class="main">
         <div class="text">
            <h2>Car Specs</h2>
            <div class="statis">
               <div class="box">
                  <h5>Max. Power</h5>
                  <span>300</span>
                  <p>hp</p>
               </div>
               <div class="box">
                  <h5>0 - 60 mph</h5>
                  <span>4.4</span>
                  <p>sec</p>
               </div>
               <div class="box">
                  <h5>Top Speed</h5>
                  <span>177</span>
                  <p>mph</p>
               </div>
            </div>
            <h2>
               Car Info
            </h2>
            <div class="info">
               <ul>
                  <li>
                     <div class="card">
                        <i class='bx bxs-battery-charging'></i>
                     </div>
                     <span>Battery</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-speaker' ></i>
                     </div>
                     <span>Speaker</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-circle-three-quarter' ></i>
                     </div>
                     <span>quarter</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-qr-scan' ></i>
                     </div>
                     <span>Battery</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-lock-alt' ></i>
                     </div>
                     <span>lock</span>
                  </li>
               </ul>
               <ul>
                  <li>
                     <div class="card">
                        <i class='bx bxs-battery-charging'></i>
                     </div>
                     <span>Battery</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-speaker' ></i>
                     </div>
                     <span>Speaker</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-circle-three-quarter' ></i>
                     </div>
                     <span>quarter</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-qr-scan' ></i>
                     </div>
                     <span>Battery</span>
                  </li>
                  <li>
                     <div class="card">
                        <i class='bx bx-lock-alt' ></i>
                     </div>
                     <span>lock</span>
                  </li>
               </ul>
            </div>
         </div>
         <div class="img-box"></div>
      </div>
   </div>

   <script src="js/three.min.js"></script>
   <script src="js/panolens.min.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
